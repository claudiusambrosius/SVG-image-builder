<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Random SVG Generation</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div style="display: flex;flex-direction:column;">
		<div class="forma" id="selectionForm">
			<!--<form>-->
		<h1>Random SVG Generator</h1>
		<p>Work in progress, everything subject to change.</p>
		<br>
			<label for="colourSelectOne">Select a colour</label>
			<input type="color" onchange="colourSelection(colorOne, 'colourSelectOne')" id="colourSelectOne" value="#000000">
			<br>
			<br>
			<label for="colourSelectTwo">Select a colour</label>
			<input type="color" onchange="colourSelection(colorTwo,'colourSelectTwo')" id="colourSelectTwo" value="#000000">
			<br>
		<label for="addEll">Add Ellipses To Shapes</label>
		<label class="switch" for="addEll" onchange="addEllipses()" >
		<input type="checkbox" checked  id="addEll">
		<span class="slider round"></span>
		</label>
		
			
		<br>
		<label for="gridSize"> Choose a grid Size:</label>
		<input type="range" min="1" max="50" step="1" id="gridSize">
		<button onclick="gridSizer()">Submit</button>
		<br>
		<label for="widthSize"> Choose a Width Size:</label>
		<input type="range"  min="50" max="2000" step="50" id="widthSize">
		<button onclick="widthSizer()">Submit</button>
		<br>
		<label for="imageHeight"> Choose a Height Size:</label>
		<input type="range"  min="10" max="2000" step="50"  id="imageHeight">
		<button onclick="heightSizer()">Submit</button>
		<br>
		<label for="topIndex"> Choose a Index Size:</label>
		<input type="range" min="1" max="100" step="1"   id="topIndex">
		<button onclick="indexSizer()">Submit</button>
		<br>
				<!--<input type="reset">-->
				<!--</form>-->
		<button onclick="downloadSVG()">DOWNLOAD SVG</button>
		<button onclick="svgEmbed()">NEW SVG</button>
		<br>
		</div>
		<div class="fenetre" id="something-completely-different">
			<script src="random_paths.js"></script>
		
		</div>
	</div>
	
</body>

</html>
